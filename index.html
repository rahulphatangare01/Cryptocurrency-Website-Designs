<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" icon" href="img/logo.png" type="image/x-icon">
    <title>Cryptocurrency Website Designs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
        <nav>
          <img src="img/logo.png" alt="logo" class="logo">
          <ul>
                <li> <a href="#">Market</a> </li>
                <li> <a href="#">Feature</a> </li>
                <li> <a href="#">White Papers</a> </li>
                <li> <a href="#">About Us</a> </li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>


        <div class="content">
            <h1>BUY & <br> SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange avaliable on web <br> as well as mobile phone.</p>
            <a href="#" class="btn"> EXPLORE MORE</a>

        </div>

        <div class="coin-list">
            <div class="coin">
              <img src="img/bitcoin.png" alt="bitcoin">
                <div>
                   <h3> $ <span id="bitcoin"></span> </h3>
                   <p>bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="img/ethereum.png" alt="bitcoin">
                  <div>
                     <h3> $<span id="ethereum"></span> </h3>
                     <p>Ethereum</p>
                  </div>
              </div>
              <div class="coin">
                <img src="img/dogecoin.png" alt="bitcoin">
                  <div>
                     <h3> $<span id="dogecoin"></span></h3>
                     <p>Dogecoin</p>
                  </div>
              </div> 
        </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
